<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url(nois.jpg) no-repeat center center/cover;
            color: #880e4f;
            margin: 5;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            overflow: hidden;
        }

        /* Sobreposi√ß√£o escura para melhor legibilidade */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Ajuste a opacidade conforme necess√°rio */
            z-index: 1;
        }

        /* Container central */
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }

        /* Efeito de zoom no hover */
        .container:hover {
            transform: translateY(-5px);
        }

        /* Estilo do t√≠tulo */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #c2185b;
        }

        /* Estilo do par√°grafo */
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #5d1049;
        }

        /* Estilo do bot√£o */
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Efeito de hover no bot√£o */
        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        /* Estilo da pergunta revelada */
        #question {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            color: #d81b60;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Oi, carrapatinha! ‚ù§Ô∏è</h1>
        <p>Desde que te conheci, tudo tem sido mais bonito... e hoje eu tenho algo importante para te perguntar.</p>
        <button onclick="revealQuestion()">Clique aqui</button>
        <p id="question">Vamos parar de brigar, por favor? üíç</p>
    </div>

    <script>
        function revealQuestion() {
            const question = document.getElementById('question');
            question.style.display = 'block';
            setTimeout(() => {
                question.style.opacity = '1';
            }, 10); // Pequeno atraso para a transi√ß√£o funcionar
        }
    </script>
</body>
</html>
